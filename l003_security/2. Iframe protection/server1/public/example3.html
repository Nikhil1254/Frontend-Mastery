<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox iframe</title>
</head>

<body>
    <h1>Sandbox Iframe example</h1>
    <p>Parent has the control what are all things iframe can do. We need to provide different attributes in order to allow different things. By default nothing is allowed like scripts, modal ...</p>
    <iframe src="http://localhost:3002/iframe1" sandbox="allow-scripts allow-modals allow-same-origin"></iframe>

    
</body>

</html>
