<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Hijacking example</title>

    <style>
        #attacker-frame {
            background-color: grey;
            opacity: 0;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <h1>Welcome to click Hijacking example</h1>

    <p>Clickjacking means we have layer of iframe on top of us and whatever click will happen will be on that iframe and
        not our app</p>
    <button onclick="alert('Our application !')">Click Me!</button>
    <iframe src="http://localhost:3002/iframe1" frameborder="0" id="attacker-frame"></iframe>
</body>

</html>
