<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- run this file with live server and also start express server -->
    <h3>Welcome to CORS example</h3>
    <div id="root"></div>

    <script>
        async function getData() {
            try {
                const data = await fetch("http://localhost:3001/data").then(res => res.json());
                document.getElementById("root").insertAdjacentHTML("beforeend", `<code>${JSON.stringify(data)}</code>`);
            } catch (err) {
                console.log(`err: ${err}`);
            }
        }

        getData();
    </script>
</body>

</html>
