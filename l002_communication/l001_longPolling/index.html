<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Polling</title>
</head>

<body>
    <h1>Long polling example</h1>
    <div id="data-container"></div>

    <script>

        async function getData(lastData) {
            try {
                const { data } = await fetch(`http://localhost:3000/getData?lastData=${lastData}`).then((res) => {
                    if (res.status === 204)
                        return { data: lastData }; // handling error
                    return res.json();
                });
                document.querySelector("#data-container").innerHTML = data;

                // once we receive data send new request in order to get new data from server
                getData(data);
            } catch (err) {
                console.log(err);
            }
        }

        getData();
    </script>
</body>

</html>
