<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1 class="formHeading">Registartion Form</h1>

    <form class="form">
        <div class="inputFieldsContainer">
            <div class="nameContainer">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter full name">
            </div>

            <div class="ageContainer">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="age">
            </div>

            <div class="genderContainer">
                <label class="gender">
                    <input type="radio" name="gender" value="M"> Male
                </label>
                <label class="gender">
                    <input type="radio" name="gender" value="F"> Female
                </label>
            </div>
        </div>

        <div class="btnContainer">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>

    </form>

    <script>
        document.querySelector("form").addEventListener("submit", (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const formValue = Object.fromEntries(formData.entries());
            console.log(formValue);
        })

        document.querySelector(".btnContainer button:nth-child(2)").addEventListener("keydown", (e) => {
            if (e.key === 'Tab' && !e.shiftKey) {
                console.log('moving focus to name field')
                document.getElementById("name").focus();
            }
        })

        document.querySelector(".genderContainer label:nth-child(1)").addEventListener("keydown", (e) => {
            if (e.key === 'Tab' && !e.shiftKey) {
                console.log('moving focus to name field')
                document.querySelector(".genderContainer label:nth-child(2) input").focus();
            }
        })


    </script>
</body>

</html>
