<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="long-polling-container">
        <h1>This is Short Polling example</h1>
        <p>Person Details : <span id="person-details">-</span></p>
    </div>

    <script>
        const detailsElem = document.getElementById("person-details");

        async function getData(url) {
            try {
                const data = await fetch(url).then(res => res.json());
                return data;
            } catch (err) {
                throw new Error("Unable to get the data!");
            }
        }

        function handleLongPolling(name) {
            getData(`http://localhost:3001/api/longPolling/${name}`).then((data) => {
                detailsElem.innerText = `Hello ${data.name}, you are ${data.age} years old`;
                handleLongPolling(data.name);
            }).catch(err => {
                console.error(err);
            })
        }

        handleLongPolling();
    </script>
</body>

</html>
